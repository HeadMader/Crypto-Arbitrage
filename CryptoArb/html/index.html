<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">

</head>
<body>
	<div>
		<input id="secretKey" type="password" name="secretKey" value="" />
	</div>
	<div class="tableContainer">
		<table id="bondsTable" class="table" style="min-width:1200px">
			<thead>
				<tr>
					<th style="width:5%">
						№
					</th>
					<th id="Symbol">
						<button id="symbolbutton" class="flat">
							Symbol <img id="symbolsort" style="height: 12px; align-self: center; margin:1px 0 0 5px; transform: scale(0)" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/TriangleArrow-Up.svg/532px-TriangleArrow-Up.svg.png?20060109153010">
						</button>
					</th>
					<th id="ExchangeId">
						<button id="exchangeIdbutton" class="flat">
							ExchangeId <img id="exchangeIdsort" style="height: 12px; align-self: center; margin:1px 0 0 5px; transform: scale(0)" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/TriangleArrow-Up.svg/532px-TriangleArrow-Up.svg.png?20060109153010">
						</button>
					</th>
					<th id="Volume">
						<button id="volumebutton" class="flat">
							Volume <img id="volumesort" style="height: 12px; align-self: center; margin:1px 0 0 5px; transform: scale(0)" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/TriangleArrow-Up.svg/532px-TriangleArrow-Up.svg.png?20060109153010">
						</button>
					</th>
					<th id="Profit">
						<button id="profitbutton" class="flat">
							Profit <img id="profitsort" style="height: 12px; align-self: center; margin:1px 0 0 5px; transform: scale(0)" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/TriangleArrow-Up.svg/532px-TriangleArrow-Up.svg.png?20060109153010">
						</button>
					</th>
					<th id="Bond">

						Bond
					</th>
				</tr>
			</thead>
			<tbody id="bin">
			</tbody>
		</table>
	</div>

	<script>

		var bonds;
		var sortParams = {
			symbol: 0,
			baseAsset: 0,
			quoteAsset: 0,
			profit: 0,
			volume: 0,
			exchangeId: 1,
		}

		const table = document.getElementById('bondsTable');
		const cols = table.querySelectorAll('th');

		// Loop over them
		SetWidthInPercentage();
		Resize();

		function SetWidthInPercentage() {
			let windowSizeX = table.clientWidth;
			var element = document.getElementById("Symbol");
			element.style.width = `${element.clientWidth / windowSizeX *100}%`;
			var element = document.getElementById("ExchangeId");
			element.style.width = `${element.clientWidth / windowSizeX * 100}%`;
			var element = document.getElementById("Volume");
			element.style.width = `${element.clientWidth / windowSizeX * 100}%`;
			var element = document.getElementById("Profit");
			element.style.width = `${element.clientWidth / windowSizeX * 100}%`;
		}
		function Resize() {
			for (var i = 0; i < cols.length - 1; i++) {

				// Create a resizer element
				const resizer = document.createElement('div');
				resizer.classList.add('resizer');

				// Set the height
				resizer.style.height = `${table.offsetHeight}px`;

				// Add a resizer element to the column
				cols[i].appendChild(resizer);

				// Will be implemented in the next section
				createResizableColumn(cols[i], resizer);
			}
		}

		function createResizableColumn(col, resizer) {
			// Track the current position of mouse
			let x = 0;
			let w = 0;
			
			
			const mouseDownHandler = function (e) {
				// Get the current mouse position
				x = e.clientX;

				// Calculate the current width of column
				const styles = window.getComputedStyle(col);
				w = parseInt(styles.width, 10);

				console.log(w);
				// Attach listeners for document's events
				document.addEventListener('mousemove', mouseMoveHandler);
				document.addEventListener('mouseup', mouseUpHandler);
			};

			const mouseMoveHandler = function (e) {
				// Determine how far the mouse has been moved
				const dx = e.clientX - x;

				// Update the width of column
				let windowSizeX = table.clientWidth;
				console.log(windowSizeX);
				col.style.width = `${(w + dx) / windowSizeX * 100}%`;
			};

			// When user releases the mouse, remove the existing event listeners
			const mouseUpHandler = function () {
				document.removeEventListener('mousemove', mouseMoveHandler);
				document.removeEventListener('mouseup', mouseUpHandler);
			};

			resizer.addEventListener('mousedown', mouseDownHandler);
		};

		// Получение всех пользователей
		async function GetBinancePrices() {
			const binancePricesResponse = await fetch("/api/intraexchangebond?" + new URLSearchParams({
				exchangeId: '1',
				volume: "100000",
				profit: "0.05"
			}, {
				method: "GET",
				headers: { "Accept": "application/json" },
			}));

			if (binancePricesResponse.ok) {
				const binance = await binancePricesResponse.json();
				bonds = binance;

			}
		}
		function SubscribeToEvent() {
			document.getElementById("symbolbutton").addEventListener("click", SymbolSort);
			document.getElementById("exchangeIdbutton").addEventListener("click", ExchangeIdSort);
			document.getElementById("volumebutton").addEventListener("click", VolumeSort);
			document.getElementById("profitbutton").addEventListener("click", ProfitSort);
		}

		function SymbolSort() {
			let symbolSort = sortParams.symbol;
			clearSorts();

			if (symbolSort == 1) {
				symbolSort = -1;
			}
			else
				symbolSort++;

			let scale = `scale(1,${symbolSort} )`;
			document.getElementById("symbolsort").style.transform = scale;

			sortParams.symbol = symbolSort;

			UpdateTable();
		}

		function ExchangeIdSort() {
			let exchangeIdSort = sortParams.exchangeId;
			clearSorts();

			if (exchangeIdSort == 1) {
				exchangeIdSort = -1;
			}
			else
				exchangeIdSort++;

			let scale = `scale(1,${exchangeIdSort} )`;
			document.getElementById("exchangeIdsort").style.transform = scale;

			sortParams.exchangeId = exchangeIdSort;

			UpdateTable();
		}

		function VolumeSort() {
			let volumeSort = sortParams.volume;
			clearSorts();

			if (volumeSort == 1) {
				volumeSort = -1;
			}
			else
				volumeSort++;

			let scale = `scale(1,${volumeSort} )`;
			document.getElementById("volumesort").style.transform = scale;

			sortParams.volume = volumeSort;

			UpdateTable();
		}

		function ProfitSort() {
			let profitSort = sortParams.profit;
			clearSorts();

			if (profitSort == 1) {
				profitSort = -1;
			}
			else
				profitSort++;

			let scale = `scale(1,${profitSort} )`;
			document.getElementById("profitsort").style.transform = scale;

			sortParams.profit = profitSort;

			UpdateTable();
		}

		function clearSorts() {
			sortParams.symbol = 0;
			sortParams.profit = 0;
			sortParams.quoteAsset = 0;
			sortParams.exchangeId = 0;
			sortParams.baseAsset = 0;
			sortParams.volume = 0;
			let scale = "scale(0)"
			document.getElementById("symbolsort").style.transform = scale;
			document.getElementById("exchangeIdsort").style.transform = scale;
			document.getElementById("volumesort").style.transform = scale;
			document.getElementById("profitsort").style.transform = scale;
		}

		async function UpdateTable() {
			const rows = document.getElementById("bin");
			rows.innerHTML = "";
			SortBonds();
			bonds.forEach(bond => rows.append(row(bond)));
		}

			}

				bonds.sort((p1, p2) => sortParams.baseAsset * (p1.baseAsset > p2.baseAsset ? 1 : -1));
			}
			else if (sortParams.quoteAsset != 0) {
				bonds.sort((p1, p2) => sortParams.quoteAsset * (p1.quoteAsset > p2.quoteAsset ? 1 : -1));
			}
			else if (sortParams.profit != 0) {
				bonds.sort((p1, p2) => sortParams.profit * (p1.profit > p2.profit ? 1 : -1));
			}
			else if (sortParams.volume != 0) {

		//Call every 5 seconds get methods
		function update() {
			//GetKucoinPrices();
			if (bonds != null)
				UpdateTable();
			GetBinancePrices();

			setTimeout(update, 3000);
		}

		function row(bond) {

			let tbody = document.getElementById("bin");
			let id = tbody.childElementCount;

			const tr = document.createElement("tr");
			tr.setAttribute("data-rowid", bond.uSymbol);


			const idTd = document.createElement("td");
			idTd.append(id);
			tr.append(idTd);

			const USymbolTd = document.createElement("td");
			USymbolTd.append(bond.uSymbol);
			tr.append(USymbolTd);

			const exchangeIDTd = document.createElement("td");
			exchangeIDTd.append(bond.exchangeId);
			tr.append(exchangeIDTd);

			const VolumeTd = document.createElement("td");
			VolumeTd.append(bond.volume);
			tr.append(VolumeTd);

			const ProfitTd = document.createElement("td");
			ProfitTd.append(bond.profit);
			tr.append(ProfitTd);

			const BondTd = document.createElement("td");
			BondTd.append(bond.sequencing.join("->"));
			tr.append(BondTd);

			return tr;
		}
		// сброс значений формы

		SubscribeToEvent();
		update();

	</script>
</body>
</html>
